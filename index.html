<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Urna Eletr√¥nica </title>
</head>

<body>

    <section class="urn">

        <div class="urnScreen">
            <div class="candidateArea">

                <div class="candidateAreaLeft">
                    
                    <div class="candidateAreaTitle">
                        <span> SEU VOTO PARA </span>
                    </div>
                    <div class="candidateRole">
                        <span> VEREADOR </span>
                    </div>

                    <div class="voteArea">
                        <div class="number active">  </div>
                        <div class="number">  </div>
                    </div>

                    <div class="candidateInfos">
                        
                    </div>

                </div>
                <div class="candidateAreaRight">

                </div>

            </div>

            <div class="instructionArea">
                <span>
                    Aperte a tecla:<br>
                    CONFIRMA para CONFIRMAR este voto<br>
                    CORRIGE para REINICIAR esse voto
                </span>
            </div>
        </div>

        <div class="urnKeyboard">

            <div class="keyboardLine">
                <div class="keyboardButton">1</div>
                <div class="keyboardButton"> 2 </div>
                <div class="keyboardButton"> 3 </div>
            </div>

            <div class="keyboardLine">
                <div class="keyboardButton"> 4 </div>
                <div class="keyboardButton"> 5 </div>
                <div class="keyboardButton"> 6 </div>
            </div>

            <div class="keyboardLine">
                <div class="keyboardButton"> 7 </div>
                <div class="keyboardButton"> 8 </div>
                <div class="keyboardButton"> 9 </div>
            </div>

            <div class="keyboardLine">
                <div class="keyboardButton"> 0 </div>
            </div>

            <div class="keyboardLine">
                <div class="keyboardButton whiteButton"> BRANCO </div>
                <div class="keyboardButton correctButton"> CORRIGE </div>
                <div class="keyboardButton confirmButton"> CONFIRMA </div>
            </div>

        </div>

    </section>

    <script type="module" src="/src/js/main.js"></script>
</body>

</html>
